<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f9; font-family: sans-serif; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 320px; }
        h2 { text-align: center; color: #1a2c4e; }
        form p { display: flex; flex-direction: column; margin-bottom: 15px; }
        form label { margin-bottom: 5px; color: #555; }
        form input { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .errorlist { list-style: none; padding: 0; color: #e74c3c; font-size: 14px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>会员登录</h2>
        {% if form.errors %}
            <p style="color: red;">用户名或密码错误，请重试。</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">登录</button>
        </form>
    </div>
</body>
</html>
